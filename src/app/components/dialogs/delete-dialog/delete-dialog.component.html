<h1 mat-dialog-title style="font-weight: bold;">Delete Car</h1>
<div mat-dialog-content>Are you sure you want to delete this car?</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close="close" style="background-color: #673ab7; color: white;">Close</button>
  <button mat-button mat-dialog-close="delete" style="background-color: red; color: white;" >Delete</button>
</div>
