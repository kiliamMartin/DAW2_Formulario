<h1 mat-dialog-title><b>Edit Car Information</b></h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Make</mat-label>
        <input matInput [(ngModel)]="data.make"  >
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>Model</mat-label>
        <input matInput [(ngModel)]="data.model">
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>Year</mat-label>
        <input matInput type="number" [(ngModel)]="data.year">
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>VIN</mat-label>
        <input matInput [(ngModel)]="data.VIN">
      </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close="cancel">Cancel</button>
  <button mat-button [mat-dialog-close]= "data" cdkFocusInitial style="background-color: #673ab7; color: white;">Save</button>
</div>
